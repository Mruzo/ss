{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="card m-5 p-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton mb-4">Blog Post
                    {{ form|crispy  }}
                </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
