{% for room in rooms %}
<tr>
    <td>{{room.id}}</td>
    <td>{{room.name}}</td>
    <td>{{room.nobeds}}</td>
    <td>{{room.room_type}}</td>
    <td>
        <button class="btn btn-sm btn-warning js-update-book"
                data-url="{% url 'sharespace:room_update' room.id %}">
            Edit
        </button>
        <button class="btn btn-sm btn-danger js-delete-room"
                data-url="{% url 'sharespace:room_delete' room.id %}">
            Delete
        </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="bg-warning">No book</td>
</tr>
{% endfor %}
